{% extends 'layout.html' %}
{% block classname %}overview{% endblock %}
{% block content %}

<section data-route="movies">
	<h1>{{start.title}}</h1>

{% for articles in articles %}	
	<article>
		<header>
			<h1>{{articles.title}}</h1>
			<em>{{articles.release}}<time>{{articles.date}}</time></em>
		</header>

		<figure>
			<img src="{{articles.image}}" alt="">
		</figure>

		<p>{{articles.p}}</p>
	</article>	

{% endfor %}

</section>

{% endblock %}
