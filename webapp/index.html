<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Web App V1, basic JavaScript Skeleton">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Favorite Movies</title>
        <link rel="stylesheet" href="./app/css/app.css">
        <link rel="author" href="humans.txt">
    </head>
    <body>
		<main id="content">
			<section id="about">
				<header>
					<h1 data-bind="title"></h1>
					<p data-bind="p_1"></p>
					<p data-bind="p_2"></p>
					<p data-bind="p_3"></p>
					<p data-bind="p_4"></p>
				</header>
			</section>
			
			<section  id="movies">
				<h1>Favourite movies</h1>
				<article>
					<header>
						<h1 data-bind="title"></h1>
						<em>Release date: <time data-bind="date"></time></em>
					</header>

					<figure>
						<img data-bind="cover" src="" alt="">
					</figure>

					<p data-bind="p"></p>
				</article>	
			</section>
		</main>
    	<header>
    		<nav>
    			<ul>
    				<li><a href="#about">About</a></li>
    				<li><a href="#movies">Movies</a></li>
    			</ul>
    		</nav>
    	</header>
        <script type="text/javascript" src="./app/js/vendor/routie.js"></script>
        <script type="text/javascript" src="./app/js/vendor/transparency.js"></script>
        <script type="text/javascript" src="./app.js"></script>
    </body>
</html>
